<link rel="import" href="../../../bower_components/polymer/polymer-element.html" />
<link rel="import" href="../../../bower_components/polymer/lib/elements/dom-repeat.html" />
<link rel="import" href="../../../bower_components/polymer/lib/elements/dom-if.html" />
<link rel="import" href="../../../bower_components/polymer/lib/mixins/properties-changed.html" />
<link rel="import" href="../table-row/table-row.html" />

<dom-module id="custom-table">
  <template>
    <style>
      .template-table {
        box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
        padding: 8px;
        background-color: white;
      }
      .table-title {
        cursor: default;
        font-size: 20px;
        width: 80%;
      }
      .refresh-btn {
        width: 20%;
        text-align: center;
        display: flex;
        justify-content: center;
        flex-direction: row-reverse;
        /* background-image: url(\images\refresh.png); */
        cursor: pointer;
        color: #fff;
        background-color: #4f5b6a;
        font-weight: bold;
      }
      .table-panel {
        display: flex;
      }
    </style>
    <div class="template-table">
      <div class="table-panel">
        <div class="table-title">{{tabletitle}}</div>
        <button class="refresh-btn" on-click="clickRefreshTable">Refresh Table</button>
      </div>
        <template is="dom-repeat" items="{{tasks}}" as="task">
          <table-row
            date="[[task.dateTime]]"
            name="[[task.name]]"
            note="[[task.note]]"
          ></table-row>
        </template>
      </template>
    </div>
  <script type="module" src="./custom-table.js"></script>
</dom-module>
